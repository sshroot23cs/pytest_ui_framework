# Nginx configuration for local file server
# Mirrors Azure Blob Storage functionality

server {
    listen 80;
    server_name localhost;
    
    # Enable directory listing
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    
    # Main location for all files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
        
        # Add headers for better file serving
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        # Cache static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Specific location for test reports
    location /reports/ {
        alias /usr/share/nginx/html/reports/;
        autoindex on;
        
        # JSON files should be served with correct content type
        location ~* \.json$ {
            add_header Content-Type application/json;
        }
        
        # HTML reports
        location ~* \.html$ {
            add_header Content-Type text/html;
        }
    }
    
    # Screenshots location
    location /screenshots/ {
        alias /usr/share/nginx/html/screenshots/;
        autoindex on;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # API endpoint for test status
    location /api/status {
        add_header Content-Type application/json;
        return 200 '{"status": "running", "timestamp": "$time_iso8601"}';
    }
}