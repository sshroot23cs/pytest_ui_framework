# Repository Status and Health Check
# Lightweight workflow for basic repository validation

name: ðŸ“Š Repository Health Check

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'requirements.txt'
      - 'pytest.ini'
      - 'src/**'
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'requirements.txt'
      - 'pytest.ini'
      - 'src/**'

jobs:
  health-check:
    name: ðŸ¥ Framework Health Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ›’ Checkout Code
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: âœ… Validate Framework
      run: python validate_framework.py
    
    - name: ðŸ” Check File Structure
      run: |
        echo "ðŸ“ Repository Structure Check:"
        
        # Essential files check
        files=(
          "requirements.txt"
          "pytest.ini" 
          "src/__init__.py"
          "src/pages.py"
          "src/search.py"
          "tests/conftest.py"
          "tests/test_e2e_search.py"
        )
        
        for file in "${files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file"
          else
            echo "âŒ Missing: $file"
            exit 1
          fi
        done
    
    - name: ðŸ§ª Import Test
      run: |
        python -c "
        try:
            from src.pages import Pages
            from src.search import SearchPage
            from src.common_page_elements import CommonPageElements
            print('âœ… All core modules import successfully')
        except ImportError as e:
            print(f'âŒ Import error: {e}')
            exit(1)
        "
    
    - name: ðŸ“‹ Generate Health Report
      if: always()
      run: |
        echo "# ðŸ¥ Repository Health Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## âœ… Health Checks Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Framework validation" >> $GITHUB_STEP_SUMMARY
        echo "- File structure integrity" >> $GITHUB_STEP_SUMMARY
        echo "- Module import capability" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ¯ **Framework is ready for testing!**" >> $GITHUB_STEP_SUMMARY